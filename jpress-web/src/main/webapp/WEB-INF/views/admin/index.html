#@layout()

#define script()
<script>
    var date = getPara("date");
    if ("0" == date) {
        $("#group-today").addClass("active");
    } else if ("1" == date) {
        $("#group-yesterday").addClass("active");
    } else if ("7" == date) {
        $("#group-7d").addClass("active");
    } else if ("14" == date) {
        $("#group-14d").addClass("active");
    } else if ("28" == date) {
        $("#group-28d").addClass("active");
    } else {
        $("#group-all").addClass("active");
    }
</script>
#end
#define content()

    <section class="content-header">

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">

                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <h1>
                                面板
                                <small data-toggle="tooltip" title="查看最近发布的文章和评论，并对评论回复或删除。" data-placement="bottom"
                                       data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                                <small> 首页 / 面板</small>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container-fluid -->


    </section>

    <section class="content">

        <div class="container-fluid">
                <div class="card card-outline card-primary">

                    <div class="card-header  ">
                        <div class="admin-search-panel">
                            <div class="col-12">
                                <div class="btn-group ">
                                    <a id="group-all" href="#(CPATH)/admin/index" class="btn btn-default">全部</a>
                                    <a id="group-today" href="#(CPATH)/admin/index?date=0" class="btn btn-default">今天</a>
                                    <a id="group-yesterday" href="#(CPATH)/admin/index?date=1" class="btn btn-default">昨天</a>
                                    <a id="group-7d" href="#(CPATH)/admin/index?date=7" class="btn btn-default">7天</a>
                                    <a id="group-14d" href="#(CPATH)/admin/index?date=14" class="btn btn-default">14天</a>
                                    <a id="group-28d" href="#(CPATH)/admin/index?date=28" class="btn btn-default">28天</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body row">

                        <div class="col-md-6 col-sm-6 col-12">
                            #for(path : leftBoxPaths)
                                #render(path)
                            #end
                        </div>

                        <div class="col-md-6 col-sm-6 col-12">
                            #for(path : rightBoxPaths)
                                #render(path)
                            #end
                        </div>

                    </div>
                </div>
            </div>
    </section>
#end
